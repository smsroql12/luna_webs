<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login</title>
    <link rel="icon" href="../images/adminfavicon.ico">
    <style>
        body {
        font-family: "Comic Sans MS", cursive;
        margin: 0;
        display: flex;
        align-items: center;
        justify-content: center;
        min-height: 100vh;
        background: #f5f5f5;
        color: #333;
        }

        h2 {
            text-align: center;
            color: #333;
        }

        form {
            display: flex;
            flex-direction: column;
        }

        input {
            padding: 10px;
            margin-bottom: 12px;
            border: 1px solid #ddd;
            border-radius: 4px;
            transition: border-color 0.3s ease-in-out;
            outline: none;
            color: #333;
        }

        input:focus {
            border-color: #ff4500;
        }

        button {
            background-color: #ff4500;
            color: #fff;
            padding: 10px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s ease-in-out;
        }

        button:hover {
            background-color: #e63900;
        }
    </style>
</head>
<body>
<div class="w3-display-container w3-container">
    <div class="auth-wrapper w3-margin-top">
        <div class="form-area">
            <form class="signup-form" th:action="@{/bgf1bm51yww/signin}" method="post">
                <h2 class="form-heading">Admin Login</h2>
                <div class="input-group">
                    <label for="username">Username</label>
                    <input id="username" type="text" placeholder="Enter your username" name="username" required>
                </div>
                <div class="input-group">
                    <label for="password">Password</label>
                    <input id="password" type="password" placeholder="Enter your password" name="password" required>
                    <div class="password-strength">
                        <div class="strength-bar" id="strengthBar"></div>
                    </div>
                </div>
                <button type="submit" class="btn-submit">Login</button>
                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
            </form>
            <p th:if="${param.error}" style="color:red; text-align:center; margin-top:10px;">
                Invalid username or password.
            </p>
        </div>
    </div>
</div>

</body>
</html>
